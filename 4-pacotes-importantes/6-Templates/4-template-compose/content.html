{{template "header.html"}}

<body>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Horas</th>
        </tr>
      </thead>
      <tbody>
        {{ range .}}
        <tr>
          <td>{{.Name | ToUpper}}</td>
          <td>{{.Time}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
</body>
